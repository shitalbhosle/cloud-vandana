<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <div class="container">
      <h1>Survey Form</h1>
      <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required /><br />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required /><br />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required /><br />

        <label for="country">Country:</label>
        <select id="country" required>
          <option value="" disabled selected>Select your country</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          <!-- Add more countries as needed --></select
        ><br />

        <label>Gender:</label>
        <input type="checkbox" id="male" /> Male
        <input type="checkbox" id="female" /> Female<br />

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" required /><br />

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required /><br />

        <button class="submit-btn" type="button" onclick="submitForm()">
          Submit
        </button>
        <button class="reset-btn" type="button" onclick="resetForm()">
          Reset
        </button>
      </form>
    </div>

    <div class="popup" id="popup">
      <div class="popup-content" id="popupContent"></div>
      <button class="close" onclick="closePopup()">Ã—</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
